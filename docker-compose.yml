version: "3.7"
services:

  #PHP Service
  thanosapp:
    build:
      context: ./
      dockerfile: Dockerfile
    image: php:7.4-fpm
    container_name: thanosapp
    restart: unless-stopped
    tty: true
    ports:
      - 11600:80
    environment:
      APP_URL: http://imageresize.microapi.dev
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - thanos

