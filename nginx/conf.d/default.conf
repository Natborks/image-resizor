server {
    listen 80;
    server_name http://imageresize.microapi.dev;
    location ~ \.php$ {
        proxy_pass thanosapp:9000;
    }
    location / {
        try_files $uri $uri/ /index.php?$query_string;
        gzip_static on;
    }
}


